<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TicTacToe</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet"
    type="text/css" />
  <link rel="stylesheet" href="style.css">
  <script src="index2.js"></script>
</head>

<body>
  <div class="wrapper">
    <div class="board">
      <div class="box fa" data-position="0"></div>
      <div class="box fa" data-position="1"></div>
      <div class="box fa" data-position="2"></div>
      <div class="box fa" data-position="3"></div>
      <div class="box fa" data-position="4"></div>
      <div class="box fa" data-position="5"></div>
      <div class="box fa" data-position="6"></div>
      <div class="box fa" data-position="7"></div>
      <div class="box fa" data-position="8"></div>
    </div>

    <button class="wrapper__btn">Reset The Game</button>


    <div class="wrapper__result">
      <p class="wrapper__p"></p>
    </div>
  </div>
</body>

</html>
